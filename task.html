    <script>
        //Objects ranging from 1 - 4
        let myObj1 = {principal: 2500, time: 1.8}
        let myObj2 = {principal: 1000, time: 5}
        let myObj3 = {principal: 3000, time: 1}
        let myObj4 = {principal: 2000, time: 3}

        //array of objects callled "data"
        let data =  [{principal: 2500, time: 1.8},{principal: 1000, time: 5}, {principal: 3000, time: 1}, {principal: 2000, time: 3}]
        console.log(data)
        
        //function called 'interestCalculator' that takes an array as a single argument
        function interestCalculator (array) {
            let interestData = []
            for (let index = 0; index < array.length; index++) {
                let principal = array[index].principal;
                let time = array[index].time;


                if (principal>=2500 && time>1 && time<3) {
                    let rate= 3;
                    interest= (principal*time*rate)/100


                    newArray= {principal:principal, rate:rate, time:time, interest:interest};
                    interestData.push(newArray);
                }
                else if (principal>=2500 && time>=3) {
                    let rate= 4
                    interest= (principal*time*rate)/100;


                    newArray= {principal:principal, rate:rate, time:time, interest:interest};
                    interestData.push(newArray);
                }
                else if (principal<2500 || time<=1){
                    let rate= 2
                    interest= (principal*time*rate)/100;
                   

                    newArray= {principal:principal, rate:rate, time:time, interest:interest};
                    interestData.push(newArray);
                }
                else {
                    let rate= 1
                    interest= (principal*time*rate)/100;


                    newArray= {principal:principal, rate:rate, time:time, interest:interest};
                    interestData.push(newArray);
                }
                
            }
            console.log(interestData); 
            return interestData
        }
        interestCalculator(data)
        
    </script>
